<body>
    <script>
        function sum(num1,num2,num3){
            num1 = num1||Math.sqrt(num2*num2+num3*num3);
            num2 = num2||Math.sqrt(num3*num3-num1*num1);
            num3 = num3||Math.sqrt(num1*num1+num2*num2);
            return `num1=${num1}num2=${num2}num3=${num3}`;
        }
        let re=sum(3,undefined,5);
        console.log(re);




        function ggfn(b,c){
            return Math.sqrt(c*c-b*b);
        }
        var a = ggfn(3,5);
        console.log(a);
    </script>
