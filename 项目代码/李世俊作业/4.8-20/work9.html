<body>
    <script>
        let _arr = [1,5,12,41,24,74,32,2];
        for(i=0;i<_arr.length-1;i++){
          for(j=0;j<_arr.length-1-i;j++){
            if(_arr[j]>_arr[j+1]){
              var temp = _arr[j];
              _arr[j] = _arr[j+1];
              _arr[j+1] = temp;
            }
          }
        }
        console.log(_arr);
      </script>
</body>
