<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        function fn(...num){
            // console.log(num);
            var nums = 0;
            for(let i of num){
                nums += i;
            }
            return  nums;
        }
        let s = fn(1,2,3,4,5,5);
        console.log(s);


        fn2=(arr)=>{
            let sum=0
            arr.forEach(item=>{
                sum+=item
            })
            return sum
        }
        console.log(fn2([1,2,3,4]))
    </script>
</body>
</html>
