<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户登录</title>
    <link rel="stylesheet" href="./css/register.css.map" />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg">
        <div class="alert">
          <div class="alert-text">提示：</div>
          <div class="alert-tx">账号应由字母数字或下划线组成</div>
        </div>
        <div class="content">
          <div class="logo">
            <!-- <img class="logo_img" src="./img/register_logo_1.png" alt="" />
            <img class="logo_text" src="./img/register_logo_2.png" alt="" /> -->
          </div>
          <div class="form">
            <form action="">
              <label for="">欢迎您注册！</label>
              <div class="acount_number">
                <h6>账号</h6>
                <input
                  type="text"
                  placeholder="请输入账号"
                  autofocus
                  class="username"
                />
              </div>
              <div class="password">
                <h6>密码</h6>
                <input
                  type="password"
                  placeholder="请输入密码"
                  class="passworda"
                />
              </div>
              <div class="password">
                <h6>确认密码</h6>
                <input
                  type="password"
                  placeholder="请输入密码"
                  class="passwordagain"
                />
              </div>
              <div class="acount_number">
                <h6>手机号码</h6>
                <input
                  type="text"
                  placeholder="请输入手机号码"
                  autofocus
                  class="phone_number"
                />
              </div>
              <div class="btn">注册</div>
              <div class="extra">
                <a href="index.html">立即登录</a>
                <p><span>已有账号?</span><a href="index.html"> 立即登陆</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer>
        <footer>
          <div class="basic_information">
            <tel>咨询电话:028-6900089 / 028-69000892</tel><br />
            <address>
              地址: 成都市天府大道南段1632号,天府新区政务服中心一楼
            </address>
          </div>
          <div class="copy_right">
            Copyright&#169; 成都商标服务 All rights
            reserved.&nbsp;&nbsp;ICP:蜀ICP备16003750号@Privacy policy About
          </div>
        </footer>
      </footer>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
