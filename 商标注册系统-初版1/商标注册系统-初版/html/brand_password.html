<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>业务中心-商标后续</title>
    <link rel="stylesheet" href="../css/brand_password.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- 整体布局 -->
    <div class="box">
      <!-- header -->
      <div class="header">
        <ul>
          <!-- logo -->
          <li class="logobox">
            <a href="../center.html">
              <h1 class="logo">
                <img src="../img/logo_01.png" />
                <img src="../img/logo_02.png" />
              </h1>
            </a>
          </li>
          <!-- 顶部菜单,show表示当前菜单项  -->
          <li><a href="brand_subsequent.html">业务中心</a></li>
          <li><a href="audit_active.html">我的业务</a></li>
          <!-- 顶部右侧客户头像 -->
          <li class="userbox show">
            <i>
              <a href="javascript:;"
                ><span class="user"></span>欢迎您<img
                  src="../img/user.png"
                  alt=""
              /></a>
              <ul class="header_userinfor">
                <li><a href="brand_subsequent.html">基本信息</a></li>
                <li><a href="brand_password.html">密码管理</a></li>
                <li><a href="../index.html">退出登录</a></li>
              </ul>
            </i>
          </li>
        </ul>
      </div>
      <!-- left -->
      <div class="left">
        <ul>
          <!-- 客户项,show表示当前选择项 -->
          <li class="userPort">
            <a href="brand_password.html">
              <span>
                <img src="../img/user_show.png" alt=" " />
                <i class="user" style="font-weight: normal"></i>
              </span>
            </a>
          </li>
          <!-- 其它项 -->
          <li>
            <a href="brand_register_step1.html">
              <i
                style="
                  background: url(../img/brand_01.png) no-repeat;
                  background-size: 100% 100%;
                "
              ></i>
              商标注册
            </a>
          </li>
          <li>
            <a href="brand_subsequent.html">
              <i
                style="
                  background: url(../img/brand_02.png) no-repeat;
                  background-size: 100% 100%;
                "
              ></i>
              商标后续
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <i
                style="
                  background: url(../img/brand_03.png) no-repeat;
                  background-size: 100% 100%;
                "
              ></i>
              马德里申请
            </a>
          </li>
        </ul>
      </div>
      <!-- right -->
      <div class="right">
        <!-- set-pass  设置密码 -->
        <div class="right-box set-pass">
          <!-- right右侧内容区 -->
          <div class="text">
            <h2>设置密码</h2>
            <span><i></i></span>
          </div>
          <form>
            <span>密码 :&nbsp;</span>
            <!-- password 密码-->
            <input
              type="password"
              placeholder="6-16位, 必须包含数字和字母"
              class="password"
              autofocus
              autocomplete="new-password"
            />
            <span>确认密码 :&nbsp;</span>
            <!-- confirm-password 确认密码 -->
            <input
              type="password"
              placeholder="再次填写上面的密码"
              class="confirm-password"
              autocomplete="new-password"
            />
            <!-- affirm 确认按钮 -->
            <button class="affirm">确认</button>
          </form>
        </div>

        <!-- upd-pass  修改密码 -->
        <div class="right-box upd-pass">
          <div class="text">
            <h2>修改密码</h2>
            <!-- 通过设置i标签样式来设置虚线 -->
            <span><i></i></span>
          </div>
          <form>
            <span>原始密码 :&nbsp;</span>
            <!-- old-password 原始密码 -->
            <input
              type="password"
              placeholder="请输入原始密码"
              class="old-password allpwd"
              autofocus
              autocomplete="new-password"
            />
            <span>新密码 :&nbsp;</span>
            <!-- new-password 新密码 -->
            <input
              type="password"
              placeholder="5-16位, 必须包含数字和字母"
              class="new-password allpwd"
              autocomplete="new-password"
            />
            <span>确认密码 :&nbsp;</span>
            <!-- confirm-password 确认密码 -->
            <input
              type="password"
              placeholder="再次填写上面的密码"
              class="confirm-password allpwd cofpwd"
              autocomplete="new-password"
            />
            <!-- affirm 确认按钮 -->
            <button class="affirm affirm1" type="button">确认</button>
          </form>
        </div>
      </div>
    </div>

    <!-- 密码提示框 -->
    <div class="mb-allbox batch-del" id="del-fenye">
      <div class="mb-box">
        <h1>温馨提示</h1>
        <p id="del-fy"></p>
        <div
          class="batch-del-btnbox"
          style="display: flex; justify-content: center"
        >
          <button class="batch-del-on" id="fycoform">确认</button>
        </div>
      </div>
    </div>

    <script src="../js/brand_password.js" type="module"></script>
    <script src="../js/user.js" type="module"></script>
  </body>
</html>
