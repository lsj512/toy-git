<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/login-phone.min.css" />
  </head>
  <body>
    <!-- 主体及banner图部分 -->
    <div class="main">
      <!-- 遮罩层部分 -->
      <div class="shadow"></div>
      <div class="login">
        <a href="../index.html">
          <div class="logo">
            <div class="logo-left"></div>
            <div class="logo-right"></div>
          </div>
        </a>
        <!-- 表单部分 -->
        <div class="form">
          <div class="form-wrap">
            <h3>欢迎您登陆！</h3>
            <!-- 手机登陆获取验证码部分 -->
            <div class="form-itro">手机号码</div>
            <input
              type="text"
              placeholder="请输入手机号码"
              autocomplete="off"
              class="phoneNum"
            />
            <div class="form-itro">验证码</div>
            <div class="getcode">
              <input
                type="text"
                placeholder="请输入验证码"
                autocomplete="off"
                class="code"
              />
              <div class="getcode-code">获取验证码</div>
            </div>
            <div class="form-choose">
              <div class="form-choose-active">
                <input type="checked" />
                记住密码
              </div>
              <span>忘记密码？</span>
            </div>
            <button id="login">登陆</button>
            <div class="phone-login">
              <div class="login-code">
                <a href="./login-phone.html">手机验证码登陆</a>
              </div>
              <div class="urse-no">
                没有账号？
                <a href="./logon.html"><span>立即注册</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部部分 -->
    <footer>
      <div>
        咨询电话: 028-69000891 / 028- 69000892
      </div>
      <div>
        地址：成都市天府大道南段1632号. 天府新区政务服务中心一楼
      </div>
      <div>
        Copyright&copy;2020 成都商标服务. All rights reserved.
        <span>ICP:蜀ICP备16003750号@Privacy policy About</span>
      </div>
    </footer>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../js/phone.js"></script>
</html>
