<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1" cellpadding="3" cellspacing="0">
            <tr><th>用户名</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>密码</th>
                <td><input type="password"></td>
            </tr>
            <tr>
                <th>邮箱</th>
                <td><input type="email"></td>
            </tr>
            <tr>
                <th>手机号</th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th>验证码</th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th>性别</th>
                <td><input type="radio" name="男" checked>男
                    <input type="radio" name="男">女
                </td>
            </tr>
            <tr>
                <th>专业</th>
                <td><select><option>web</option><option>JAVA</option></select></td>
            </tr>
            <tr>
                <th>爱好</th>
                <td>
                    <input type="checkbox" name="language" value="打篮球">C语言
                    <input type="checkbox" name="language" value="爬山">JAVA
                    <input type="checkbox" name="language" value="打游戏">PHP
                    
                </td>
            </tr>
            <tr>
                <th>自我介绍</th>
                <td>
                    <textarea name="" id="" cols="50" rows="10" placeholder="文明发言"></textarea>
                </td>
                
            </tr>
            <tr>
                <th>阅读协议</th>
                <td>
                    <iframe src="html.html" width="400px" marginwidth="600px"></iframe>
                    
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="reset" value="重置">
                    <input type="submit" value="提交">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
